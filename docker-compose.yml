version: "2.0"
services:
    #PHP Service
    app:
        build:
            context: .
            dockerfile: Dockerfile
        image: bengak-uas-awan
        container_name: uas-awan-app
        restart: unless-stopped
        tty: true
        environment:
            SERVICE_NAME: app
            SERVICE_TAGS: dev
        working_dir: /var/www/html/
        networks:
            - app-network

    #Nginx Service
    webserver:
        image: nginx:alpine
        container_name: uas-awan-webserver
        restart: unless-stopped
        tty: true
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./:/var/www/html/
            - ./nginx/conf.d/:/etc/nginx/conf.d/
        networks:
            - app-network

    #MySQL Service
    db:
        image: mysql:latest
        container_name: uas-awan-db
        ports:
            - "3306:3306"
        environment:
            MYSQL_DATABASE: uts-awan
            MYSQL_ROOT_PASSWORD: root
            SERVICE_TAGS: dev
            SERVICE_NAME: mysql
        volumes:
            - ./mysql/data:/var/lib/mysql/
            - ./mysql/my.cnf:/etc/mysql/my.cnf
        networks:
            - app-network

#Docker Networks
networks:
    app-network:
        driver: bridge
